<!-- app/templates/form.html -->
{% include "base.html" %}
    <div class="container mt-4">
        <h2 class="mb-3">Predict e-Bike Availability</h2>
        <form action="/predict" method="post" class="p-4 border rounded shadow-sm bg-light">
            
            <div class="mb-3">
                <label for="date" class="form-label">Date and Time:</label>
                <input type="datetime-local" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="lat" class="form-label">Latitude:</label>
                <input type="number" class="form-control" step="any" id="lat" name="lat" required>
            </div>

            <div class="mb-3">
                <label for="lon" class="form-label">Longitude:</label>
                <input type="number" class="form-control" step="any" id="lon" name="lon" required>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity:</label>
                <input type="number" class="form-control" id="capacity" name="capacity" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    {% if prediction is not none %}
    <h3>Predicted number of e-bikes available: {{ prediction }}</h3>
    {% endif %}
